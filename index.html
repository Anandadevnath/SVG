<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Map with Pin Icon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="shadow">
        <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Map shape with folds -->
            <path class="map-part" d="M10,30 L40,20 L60,35 L90,25 L90,75 L60,65 L40,80 L10,70 Z" stroke-width="2"
                fill="none"></path>

            <!-- Dotted path -->
            <path class="dotted-path" d="M20,55 Q30,45 40,55 T60,55 T80,55" stroke-width="1.5" fill="none"></path>

            <!-- Pin shape -->
            <path class="pin-shape"
                d="M50,10 C45,10,40,15,40,25 C40,35,50,45,50,45 C50,45,60,35,60,25 C60,15,55,10,50,10 Z"
                stroke-width="2"></path>

            <!-- Pin inner circle -->
            <circle cx="50" cy="25" r="4" class="pin-center"></circle>
        </svg>
    </div>
</body>

</html>
